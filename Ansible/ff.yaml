---
 - hosts: all
   become: true
   pre_tasks:
 
   - name: install updates (CentOS)
     tags: always
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "CentOS"
 
   - name: install updates (Ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"
 
 
 - hosts: centos || ubuntu
   become: true
   tasks:
 
   - name: install httpd package (CentOS)
     tags: 
       - apache
       - centos
       - httpd
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"
 
   - name: install apache2 package (Ubuntu)
     tags: 
       - apache
       - apache2
       - ubuntu
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"
 
   - name: copy html file for site
     tags: 
       - apache
       - apache2
       - httpd
     copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644

   - name: Start httpd service
     tags: 
       - apache
       - httpd
     service:
       name: httpd
       state: started
     when: ansible_distribution == 'CentOS'

   - name: enable 80/tcp port
     tags: 
       - apache
       - httpd
     firewalld:
       port: 80/tcp
       permanent: true
       state: enabled
     when: ansible_distribution == 'CentOS'
 